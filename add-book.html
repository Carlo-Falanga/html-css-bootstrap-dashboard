<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar Container -->
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img width="50" src="img/duck.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Storico Prestiti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success btn-outline-light"
                type="submit"
              >
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Main container -->
      <div class="container my-5">
        <div class="pb-4"><h1>Nuovo Libro</h1></div>
        <!-- First row -->
        <div class="row">
          <!-- Author name form -->
          <div class="col col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label fw-medium"
                >Nome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>
          </div>
          <!-- Author surname form  -->
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label fw-medium"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Inserisci il cognome dell'autore"
              />
            </div>
          </div>
        </div>
        <!-- Second row -->
        <div class="row">
          <!-- Book title form -->
          <div class="col-12">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label fw-medium"
                >Titolo</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il titolo del libro"
              />
              <div class="form-text">Titolo versione italiana</div>
            </div>
          </div>
        </div>

        <!-- Third row -->
        <div class="row row-cols-1 row-cols-lg-3">
          <!-- Gender form -->
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label fw-medium"
                >Genere</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Uomo</option>
                <option value="2">Donna</option>
                <option value="3">Preferisco non specificare</option>
              </select>
            </div>
          </div>
          <!-- Year form -->
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label fw-medium"
                >Anno di pubblicazione</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci l'anno"
              />
            </div>
          </div>
          <!-- ISBN code form -->
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label fw-medium"
                >ISNB#</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </div>
        </div>

        <!-- Grey border -->
        <hr class="border border-secondary opacity-40" />

        <!-- Fourth row -->
        <div class="row row-cols-1">
          <!-- Note form -->
          <div class="col">
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label fw-medium"
                >Note</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>
          </div>

          <!-- Ceck box -->
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Disponibile anche in digitale
              </label>
            </div>
          </div>

          <!-- Add book button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary mt-3">
              Aggiungi libro
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
